<div class="col-md-6 offset-md-3 login-form-1 mt-5">
  <h2 class="text-center ForgetPwd mb-2">LOGIN</h2>
  <form class="g-3" [formGroup]="loginForm" novalidate autocomplete="false" >
      <div class="form-group m-3">
          <input type="text" ng-input class="form-control" placeholder="Your Email *" formControlName="email"   required/>
      </div>
      <div class="form-group m-3">
          <input type="password"  class="form-control" placeholder="Your Password *" formControlName="password"  required />
      </div>
      <div class="form-group m-3">
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()" class="btnSubmit">Login</button>
      </div>
      <div class="form-group mx-3">
          <a routerLink="" class="ForgetPwd">Forget Password?</a>
          <a routerLink="/register" class="ForgetPwd mx-3">Create New Account?</a>
      </div>
      <div class="form-group mt-3">
        <mat-progress-bar *ngIf="isSpinning" mode="indeterminate"></mat-progress-bar>
      </div>
  </form>
</div>
