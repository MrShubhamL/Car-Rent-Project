<div class="row">
  <div class="col-md-6 offset-md-3 mt-5 login-form-1">
    <h3>CUSTOMER REGISTRATION</h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Your Name *"
          (change)="formValidate()"
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
          formControlName="name"
          />
          @if (submitted && f['name'].errors) {
            <label class="form-label mt-1 text-danger">Name is required!</label>
           }
      </div>
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Your Email *"
        formControlName="email"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        @if (submitted && f['email'].errors) {
          <label class="form-label mt-1 text-danger">Email is required!</label>
         }
      </div>
      <div class="form-group mb-2">
        <input type="password" class="form-control" placeholder="Your Password *"
        formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        @if (submitted && f['password'].errors) {
          <label class="form-label mt-1 text-danger">Password must be 6 character!</label>
         }
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password *" value=""
        formControlName="confirmPassword"
        [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
          />
          @if (submitted && f['confirmPassword'].errors) {
            <label class="form-label mt-1 text-danger">Password Not Matched!</label>
           }
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox"
        value="" id="invalidCheck"
        formControlName="acceptTerms"
        [ngClass]="{ 'is-invalid': submitted && f['acceptTerms'].errors }"
        required/>
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
      </div>
      <div class="form-group mb-2">
        <a mat-stroked-button color="primary" (click)="resetForm()">Reset Form</a>
        <button mat-raised-button color="primary"
        class="mx-2"
        [disabled]="form.invalid">Register Now</button>
      </div>
      <div class="form-group mb-2">
        <a href="" class="ForgetPwd">Forget Password?</a>
        <a href="" class="ForgetPwd mx-2">Create new account?</a>
      </div>
    </form>
  </div>
