<div class="col-md-6 offset-md-3 login-form-1 mt-5">
  <h2 class="text-center ForgetPwd mb-2">REGISTRATION</h2>
  <form class="g-3" [formGroup]="registerForm">
      <div class="form-group m-3">
          <input type="text" class="form-control" placeholder="Your Name *" formControlName="name" />
      </div>
      <div class="form-group m-3">
          <input type="text" class="form-control" placeholder="Your Email *" formControlName="email" />
      </div>
      <div class="form-group m-3">
          <input type="password" class="form-control" placeholder="Your Password *" formControlName="password" />
      </div>
      <div class="form-group m-3">
          <input type="password" class="form-control" placeholder="Confirm Password *" formControlName="confirmPassword" />
        </div>
      <div class="form-group m-3">
        <button mat-stroked-button color="primary" class="btnReset">Clear</button>
        <button mat-raised-button color="primary" [disabled]="registerForm.invalid"  (click)="register()" class="btnSubmit">Register</button>
      </div>
      <div class="form-group mx-3">
          <a routerLink="/login" class="ForgetPwd mx-3">Already have an account?</a>
      </div>
  </form>
</div>
